h1{font-family:'blood','Times';

font-size: 100px;}
head{text-align:center;}

@font-face {
  font-family:'blood';
  src:url('fonts/blood.ttf')
}
/*menu bar*/
ul {
    list-style-type: none;
    margin: 0 auto;
    padding: 0;
    overflow: hidden;
    background-color: transparent;
}

li {
    float:left;
}

li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #787878}

.dropdown:hover .dropdown-content {
    display: block;
}
/*table thing*/
table {
    font-family: 'horror';
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 5px solid black;
    text-align: left;
    padding: 5px;
}

tr:nth-child(even) {
    background-color: #c0d8d0;
}
tr:nth-child(odd) {
    background-color: #f7e4de;
}

/*image scroll effect*/
.container {
    position: relative;
    width: 50%;
   margin:0 auto;

}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%)
}

.container:hover .image {
  opacity: 0.3;
}

.container:hover .middle {
  opacity: 1;
}

.text {
  background-color: #ffcc99;
  color: black;
  font-size: 20px;
  padding: 16px 32px;
  font-family:'blood';
}

  </style>
